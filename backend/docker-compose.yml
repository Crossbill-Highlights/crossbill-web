services:
  postgres:
    image: postgres:18-alpine
    container_name: crossbill-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: crossbill
      POSTGRES_PASSWORD: crossbill_dev_password
      POSTGRES_DB: crossbill
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crossbill"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
